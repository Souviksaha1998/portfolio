<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Souvik Saha - ML Engineer">
    <title>Contact | Souvik Saha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effects.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="grid-background"></div>
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">Souvik.<span style="color: var(--accent-tertiary)">ML</span></a>
            <div class="nav-links"></div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="main-container">
        <section class="section">
            <header class="section-header">
                <h1 class="section-title">Contact</h1>
                <p class="section-subtitle">Let's connect and build something amazing</p>
            </header>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p>I'm always open to discussing new opportunities, collaborations, or just having a chat about ML
                        and AI. Feel free to reach out!</p>
                    <div class="contact-list"></div>
                    <div class="social-links"></div>
                </div>
                <div class="contact-form">
                    <h3>Send a Message</h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label class="form-label" for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="message">Message</label>
                            <textarea id="message" name="message" class="form-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">Â© 2024 <span>Souvik Saha</span>. Built with passion for AI.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
